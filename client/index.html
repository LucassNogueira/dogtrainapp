<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Doggo Training</title>
  </head>

  <body>
    <h1>Howdy lets get started!</h1>

    <h2>Dogs in Training</h2>
    <container id="current-dogs"></container>
    <button class="dog-button" onclick="openForm()">Add dog</button>

    <div class="form-popup" id="adddog">
      <form class="form-container" id="dog-form">
        <h1>Add a new doggo!</h1>

        <label for="Name"><b>Name</b></label>
        <input
          id="dog-name"
          type="text"
          placeholder="Enter the dogs name"
          name="Name"
          required
        />

        <label for="breed"><b>Dog Breed</b></label>
        <input
          id="dog-breed"
          type="text"
          placeholder="Enter the dogs breed"
          name="breed"
          required
        />

        <label for="img"><b>Picture URL</b></label>
        <input
          id="img"
          type="text"
          placeholder="Enter a picture URL"
          name="pic"
          required
        />
        <label for="level"><b>Skill Level</b></label>
        <input type="radio" id="Choice1" name="skill-level" value="1" />
        <label>1</label>
        <input type="radio" id="Choice2" name="skill-level" value="2" />
        <label>2</label>
        <input type="radio" id="Choice3" name="skill-level" value="3" />
        <label>3</label>
        <input type="radio" id="Choice4" name="skill-level" value="4" />
        <label>4</label>
        <input type="radio" id="Choice5" name="skill-level" value="5" />
        <label>5</label>

        <button type="submit" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">
          Close
        </button>
      </form>
    </div>
    <script>
      function openForm() {
        document.getElementById("adddog").style.display = "block";
      }

      function closeForm() {
        document.getElementById("adddog").style.display = "none";
      }
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
