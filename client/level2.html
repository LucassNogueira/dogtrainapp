<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//db.onlinewebfonts.com/c/67137b5f6928edc941186baaab5a664b?family=Lemon/Milk"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Level 2 Training</title>
  </head>
  <body>
    <header class="nav-container">
      <nav class="navbar">
        <h1 onclick="location.href='index.html'" id="navbar-logo">PogDog</h1>
        <div class="menu-toggle" id="mobile-menu">
          <snap class="bar"></snap>
          <snap class="bar"></snap>
          <snap class="bar"></snap>
        </div>
        <ul class="nav-menu">
          <li>
            <button class="nav-links" onclick="openForm()">Add dog</button>
          </li>
          <li>
            <button class="nav-links" id="seeallbtn">See All Dogs</button>
          </li>
        </ul>
      </nav>
    </header>
    <container id="level1btns">
      <button id="come-command" type="button">Sit</button>
      <container id="come-cnt"></container>
      <button id="sit-command" type="button">Shake</button>
      <container id="sit-cnt"></container>
      <button id="shake-command" type="button">Down</button>
      <container id="shake-cnt"></container>
    </container>
    <h3><button id="level-up" type="button">Level Up</button></h3>
    <container class="timer"> </container>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./level.js"></script>
  </body>
</html>
